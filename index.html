<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordy</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #1c1c1c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            user-select: none;
        }

        .editor-container {
            width: 100%;
            max-width: 800px;
            background-color: #1c1c1c;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px 20px;
            background-color: transparent;
            border: 2px solid #666666;
            border-radius: 25px;
        }

        .formatting-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .toolbar select {
            background-color: #666666;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .toolbar select:hover {
            background-color: #bdd6ff;
            color: #1c1c1c;
        }

        .color-picker {
            width: 30px;
            height: 30px;
            padding: 0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background: none;
        }

        .preview-mode {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 25px;
        }

        .preview-mode h1, .preview-mode h2, .preview-mode h3 {
            color: #ffffff;
            margin: 1em 0;
        }

        .preview-mode code {
            background-color: #3a3a3a;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .preview-mode pre {
            background-color: #3a3a3a;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
        }
        
        .toolbar-btn {
            background-color: #666666;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .toolbar-btn:hover {
            background-color: #bdd6ff;
            color: #1c1c1c;
        }

        .editor {
            width: 100%;
            min-height: 70vh;
            padding: 20px;
            background-color: transparent;
            border: 2px solid #666666;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            outline: none;
        }

        .editor:focus {
            border-color: #bdd6ff;
        }

        .status-bar {
            margin-top: 10px;
            padding: 10px 20px;
            color: #666666;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

    .file-input {
        display: none;
    }

    .toolbar-btn.active {
        background-color: #bdd6ff;
        color: #1c1c1c;
    }
        
    .open-file-label {
        background-color: #666666;
        color: white;
        border: none;
        border-radius: 25px;
        padding: 8px 15px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background-color 0.2s;
    }

    .open-file-label:hover {
        background-color: #bdd6ff;
        color: #1c1c1c;
    }
        
        .font-inter { font-family: 'Inter', sans-serif; }
        .font-roboto { font-family: 'Roboto', sans-serif; }
        .font-opensans { font-family: 'Open Sans', sans-serif; }
        .font-notoserif { font-family: 'Noto Serif', serif; }
        .font-robotomono { font-family: 'Roboto Mono', monospace; }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="toolbar">
<div class="formatting-group">
    <button class="toolbar-btn" id="boldBtn" onclick="formatText('bold')">Bold</button>
    <button class="toolbar-btn" id="italicBtn" onclick="formatText('italic')">Italic</button>
    <button class="toolbar-btn" id="underlineBtn" onclick="formatText('underline')">Underline</button>
    <button class="toolbar-btn" id="strikeBtn" onclick="formatText('strikethrough')">Strikethrough</button>
    <button class="toolbar-btn" onclick="resetFormatting()">Reset</button>
</div>

    <div class="formatting-group">
        <button class="toolbar-btn" onclick="addMarkdown('heading1')"># H1</button>
        <button class="toolbar-btn" onclick="addMarkdown('heading2')">## H2</button>
        <button class="toolbar-btn" onclick="addMarkdown('heading3')">### H3</button>
    </div>

    <div class="formatting-group">
        <button class="toolbar-btn" onclick="addMarkdown('list')">â€¢ List</button>
        <button class="toolbar-btn" onclick="addMarkdown('code')">Code</button>
        <button class="toolbar-btn" onclick="addMarkdown('quote')">Quote</button>
    </div>
            
            <div class="formatting-group">
                <select id="fontFamily" onchange="changeFont()">
                    <option value="Inter">Inter</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Open Sans">Open Sans</option>
                    <option value="Noto Serif">Noto Serif</option>
                    <option value="Roboto Mono">Roboto Mono</option>
                </select>
                
                <select id="fontSize" onchange="changeFontSize()">
                    <option value="1">Small</option>
                    <option value="2">Normal</option>
                    <option value="3">Large</option>
                    <option value="4">Larger</option>
                    <option value="5">Largest</option>
                </select>
            </div>
            
<div class="formatting-group">
    <button class="toolbar-btn" onclick="document.getElementById('textColor').click()">Color</button>
    <button class="toolbar-btn" onclick="document.getElementById('highlightColor').click()">Highlight</button>
    <input type="color" class="color-picker" id="textColor" onchange="changeColor('foreColor', this.value)" style="display: none;">
    <input type="color" class="color-picker" id="highlightColor" onchange="changeColor('hiliteColor', this.value)" style="display: none;">
</div>

            <div class="formatting-group">
                <button class="toolbar-btn" onclick="alignText('left')">ðŸ¡ </button>
                <button class="toolbar-btn" onclick="alignText('center')">âšŒ</button>
                <button class="toolbar-btn" onclick="alignText('right')">ðŸ¡¢</button>
            </div>

    <div class="formatting-group">
        <button class="toolbar-btn" onclick="resetFormatting()">Reset</button>
        <button class="toolbar-btn" onclick="saveDocument()">Save</button>
        <input type="file" id="fileInput" class="file-input" accept=".html">
        <label for="fileInput" class="toolbar-btn">Open</label>
    </div>
</div>
                            
        <div class="editor" contenteditable="true" id="editor"></div>
        <div class="status-bar">
            <span id="wordCount">Words: 0</span>
            <span id="charCount">Characters: 0</span>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const wordCountElement = document.getElementById('wordCount');
        const charCountElement = document.getElementById('charCount');

    function applyDefaultFormatting() {
        editor.style.fontFamily = 'Inter, sans-serif';
        editor.style.fontSize = '1rem';
    }

function addMarkdown(type) {
    const selection = window.getSelection();
    const range = selection.getRangeAt(0);
    const selectedText = selection.toString();
    let markdown = '';

    switch(type) {
        case 'heading1':
            markdown = `# ${selectedText || 'Heading 1'}\n`;
            break;
        case 'heading2':
            markdown = `## ${selectedText || 'Heading 2'}\n`;
            break;
        case 'heading3':
            markdown = `### ${selectedText || 'Heading 3'}\n`;
            break;
        case 'list':
            markdown = selectedText ? selectedText.split('\n').map(line => `* ${line}`).join('\n') : '* List item\n';
            break;
        case 'code':
            markdown = selectedText ? `\`\`\`\n${selectedText}\n\`\`\`` : '```\ncode block\n```';
            break;
        case 'quote':
            markdown = selectedText ? selectedText.split('\n').map(line => `> ${line}`).join('\n') : '> Quote\n';
            break;
    }

    const textNode = document.createTextNode(markdown);
    range.deleteContents();
    range.insertNode(textNode);
    editor.normalize();
}
        
    function updateButtonStates() {
        document.getElementById('boldBtn').classList.toggle('active', document.queryCommandState('bold'));
        document.getElementById('italicBtn').classList.toggle('active', document.queryCommandState('italic'));
        document.getElementById('underlineBtn').classList.toggle('active', document.queryCommandState('underline'));
        document.getElementById('strikeBtn').classList.toggle('active', document.queryCommandState('strikethrough'));
    }
        
    function formatText(command) {
        document.execCommand(command, false, null);
        updateButtonStates();
        editor.focus();
    }

    function changeFont() {
        const font = document.getElementById('fontFamily').value;
        editor.style.fontFamily = `${font}, sans-serif`;
    }

    function resetFormatting() {
        editor.innerHTML = editor.innerText;
        applyDefaultFormatting();
        updateButtonStates();
    }
        
    function changeFontSize() {
        const size = document.getElementById('fontSize').value;
        const sizes = ['0.8rem', '1rem', '1.2rem', '1.4rem', '1.6rem'];
        editor.style.fontSize = sizes[size - 1];
    }

    let autosaveTimeout;
    function autosave() {
        clearTimeout(autosaveTimeout);
        autosaveTimeout = setTimeout(() => {
            localStorage.setItem('editorContent', editor.innerHTML);
            localStorage.setItem('lastSaved', new Date().toISOString());
        }, 1000);
    }

    if (localStorage.getItem('editorContent')) {
        editor.innerHTML = localStorage.getItem('editorContent');
    }
        
        function changeColor(command, value) {
            document.execCommand(command, false, value);
            editor.focus();
        }

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                editor.innerHTML = e.target.result;
                applyDefaultFormatting();
            };
            reader.readAsText(file);
        }
    });
        
        function alignText(alignment) {
            document.execCommand('justify' + alignment.charAt(0).toUpperCase() + alignment.slice(1), false, null);
            editor.focus();
        }

        function updateCounts() {
            const text = editor.innerText || '';
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const chars = text.length;

            let isPreviewMode = false;

            wordCountElement.textContent = `Words: ${words}`;
            charCountElement.textContent = `Characters: ${chars}`;
        }

function saveDocument() {
    // Get current date in YYYY-MM-DD format
    const timestamp = new Date().toISOString().slice(0,10);
    
    // Prompt for filename with default name
    const filename = prompt('Enter filename:', `document-${timestamp}.html`);
    if (!filename) return;  // User cancelled

    // Save the HTML content
    const content = editor.innerHTML;
    const blob = new Blob([content], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    a.click();
    URL.revokeObjectURL(url);
}

    window.onload = function() {
        document.getElementById('fontFamily').value = 'Inter';
        document.getElementById('fontSize').value = '2';
        applyDefaultFormatting();
    }

    editor.addEventListener('mouseup', updateButtonStates);
    editor.addEventListener('keyup', updateButtonStates);

document.addEventListener('keydown', function(e) {
    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
        e.preventDefault();
        saveDocument();
    }
});
        
    window.addEventListener('load', function() {
        if (localStorage.getItem('editorContent')) {
            editor.innerHTML = localStorage.getItem('editorContent');
        }
        updateButtonStates();
    });
        
        editor.addEventListener('input', updateCounts);
        editor.addEventListener('paste', (e) => {
            e.preventDefault();
            const text = e.clipboardData.getData('text/plain');
            document.execCommand('insertText', false, text);
        });

    editor.addEventListener('input', function() {
        updateCounts();
        autosave();
        updateButtonStates();
    });

    editor.addEventListener('mouseup', updateButtonStates);
    editor.addEventListener('keyup', updateButtonStates);
    </script>
</body>
</html>
