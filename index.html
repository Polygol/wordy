<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Wordy</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/assets/gurapp/api/gurasuraisu-api.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: var(--background-color-tr);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 76px 20px 20px 20px;
            user-select: none;
            transition: background-color 0.3s, color 0.3s;
            color: var(--text-color);
        }
        
        .editor-container {
            width: 100%;
        }
        
        .actionbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px 20px;
            background-color: var(--overlay-color);
            border-radius: 35px;
            corner-shape: superellipse(1.5);
            border: 1px solid var(--glass-border);
            justify-content: space-between;
            backdrop-filter: var(--edge-refraction-filter) saturate(2) blur(2.5px);
            box-shadow: var(--sun-shadow);
        }
        
        .formatting-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .actionbar select {
            background-color: var(--search-background);
            color: var(--text-color);
            border: none;
            border-radius: 25px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .actionbar-btn {
            background-color: transparent;
            color: var(--text-color);
            border: none;
            align-items: center;
            justify-content: center;
            border-radius: 25px;
            padding: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }
        
        .actionbar-btn.active {
            background-color: var(--accent);
            color: var(--background-color);
        }
        
        .editor-preview-container {
            position: relative;
            width: 100%;
            min-height: 70vh;
        }
        
        .editor {
            width: 100%;
            min-height: 70vh;
            padding: 20px;
            background-color: transparent;
            border: none;
            border-radius: 25px;
            color: var(--text-color);
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            outline: none;
        }
        
        .preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 70vh;
            padding: 20px;
            background-color: var(--search-background);
            border-radius: 25px;
            color: var(--text-color);
            overflow-y: auto;
            border: 1px solid var(--glass-border);
        }
        
        .preview h1, .preview h2, .preview h3 {
            margin: 1em 0 0.5em 0;
        }
        
        .preview p {
            margin: 1em 0;
        }
        
        .preview code {
            background-color: var(--search-background);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
        }
        
        .preview pre {
            background-color: var(--search-background);
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
        }
        
        .preview ul, .preview ol {
            margin: 1em 0;
            padding-left: 2em;
        }
        
        .preview blockquote {
            border-left: 4px solid var(--modal-transparent);
            margin: 1em 0;
            padding-left: 1em;
            color: var(--secondary-text-color);
        }
        
        .preview table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        
        .preview th, .preview td {
            border: 1px solid var(--modal-transparent);
            padding: 8px;
            text-align: left;
        }
        
        .preview th {
            background-color: var(--search-background);
        }
        
        .preview input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .preview img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em 0;
        }
        
        .preview hr {
            border: none;
            border-top: 2px solid var(--modal-transparent);
            margin: 2em 0;
        }
        
        .status-bar {
            margin-top: 10px;
            padding: 10px 20px;
            color: var(--secondary-text-color);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }
        
        .file-input {
            display: none;
        }
        
        .hidden {
            display: none !important;
        }
            
        .font-inter { font-family: 'Inter', sans-serif; }
        .font-roboto { font-family: 'Roboto', sans-serif; }
        .font-opensans { font-family: 'Open Sans', sans-serif; }
        .font-notoserif { font-family: 'Noto Serif', serif; }
        .font-robotomono { font-family: 'Roboto Mono', monospace; }
            
        @media print {
            .actionbar, .status-bar {
                display: none !important;
            }
        
            .editor-preview-container {
                min-height: auto !important;
            }
        
            #editor {
                display: none !important;
            }
        
            #preview {
                display: block !important;
                border: none !important;
                padding: 0 !important;
            }
        
            body {
                background-color: white !important;
                justify-content: start !important;
            }
        
            .preview {
                color: black !important;
            }
        
            .preview h1, .preview h2, .preview h3 {
                color: black !important;
            }
        }
    </style>
</head>
<body data-app-name="WORDY">
    <div class="actionbar">
        <!-- Preview toggle -->
        <button class="actionbar-btn" id="previewToggle"><span class="material-symbols-rounded">preview</span></button>
        
        <!-- Headers -->
        <button class="actionbar-btn" onclick="insertMarkdown('# ')"><span class="material-symbols-rounded">looks_one</span></button>
        <button class="actionbar-btn" onclick="insertMarkdown('## ')"><span class="material-symbols-rounded">looks_two</span></button>
        <button class="actionbar-btn" onclick="insertMarkdown('### ')"><span class="material-symbols-rounded">looks_3</span></button>
        
        <!-- Text formatting -->
        <button class="actionbar-btn" onclick="insertMarkdown('**', '**')"><span class="material-symbols-rounded">format_bold</span></button>
        <button class="actionbar-btn" onclick="insertMarkdown('*', '*')"><span class="material-symbols-rounded">format_italic</span></button>
        <button class="actionbar-btn" onclick="insertMarkdown('~~', '~~')"><span class="material-symbols-rounded">strikethrough_s</span></button>
        
        <!-- Lists -->
        <button class="actionbar-btn" onclick="insertMarkdown('- ')"><span class="material-symbols-rounded">list</span></button>
        <button class="actionbar-btn" onclick="insertMarkdown('1. ')"><span class="material-symbols-rounded">format_list_numbered</span></button>
        <button class="actionbar-btn" onclick="insertMarkdown('- [ ] ')"><span class="material-symbols-rounded">check_box_outline_blank</span></button>
        <button class="actionbar-btn" onclick="insertMarkdown('- [x] ')"><span class="material-symbols-rounded">check_box</span></button>
        
        <!-- Code -->
        <button class="actionbar-btn" onclick="insertMarkdown('`', '`')"><span class="material-symbols-rounded">code</span></button>
        <button class="actionbar-btn" onclick="insertMarkdown('```\n', '\n```')"><span class="material-symbols-rounded">data_object</span></button>
        
    <!-- Links and Media -->
    <button class="actionbar-btn" onclick="insertMarkdown('[', '](url)')">
        <span class="material-symbols-rounded">link</span>
    </button>
    <button id="imageButton" class="actionbar-btn">
        <span class="material-symbols-rounded">image</span>
    </button>
        
        <!-- Quotes and Dividers -->
        <button class="actionbar-btn" onclick="insertMarkdown('> ')"><span class="material-symbols-rounded">format_quote</span></button>
        <button class="actionbar-btn" onclick="insertMarkdown('\n---\n')"><span class="material-symbols-rounded">horizontal_rule</span></button>
        
        <!-- Tables -->
        <button class="actionbar-btn" onclick="insertTable()"><span class="material-symbols-rounded">table</span></button>
        
        <!-- File Operations and Undo Redo -->
        <button class="actionbar-btn" id="undoButton" disabled><span class="material-symbols-rounded">undo</span></button>
        <button class="actionbar-btn" id="redoButton" disabled><span class="material-symbols-rounded">redo</span></button>
        <button class="actionbar-btn" onclick="saveDocument()"><span class="material-symbols-rounded">save</span></button>
        <button id="openFileBtn" class="actionbar-btn"><span class="material-symbols-rounded">folder_open</span></button>
    </div>
    
    <div class="editor-container">
        <div class="editor-preview-container">
            <textarea id="editor" class="editor" spellcheck="true"></textarea>
            <div id="preview" class="preview hidden"></div>
        </div>
        <div class="status-bar">
            <span id="wordCount">Words: 0</span>
            <span id="charCount">Characters: 0</span>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const wordCountElement = document.getElementById('wordCount');
        const charCountElement = document.getElementById('charCount');
        const previewToggle = document.getElementById('previewToggle');

        let isPreviewMode = false;

// Function to disable/enable actionbar buttons
function setactionbarState(disabled) {
    const buttons = document.querySelectorAll('.actionbar-btn:not(#previewToggle)');
    buttons.forEach(button => {
        button.disabled = disabled;
        if (disabled) {
            button.style.opacity = '0.5';
            button.style.cursor = 'not-allowed';
        } else {
            button.style.opacity = '1';
            button.style.cursor = 'pointer';
        }
    });
}
        
        // Set up marked options
        marked.setOptions({
            breaks: true,
            gfm: true
        });

function updatePreview() {
    let markdown = editor.value;
    
    // Replace all image IDs with their base64 data
    markdown = markdown.replace(/\(#(img_\d+)\)/g, (match, imageId) => {
        const base64Data = localStorage.getItem(imageId);
        return `(${base64Data || match})`;
    });
    
    preview.innerHTML = marked.parse(markdown);
    updateCounts();
    autosave();
}

// History handling
let history = [];
let currentHistoryIndex = -1;
const maxHistoryStates = 100;

function saveToHistory(content) {
    // Remove any future redos
    history = history.slice(0, currentHistoryIndex + 1);
    
    // Add new state
    history.push(content);
    currentHistoryIndex++;
    
    // Limit history size
    if (history.length > maxHistoryStates) {
        history.shift();
        currentHistoryIndex--;
    }
    
    // Update buttons state
    updateUndoRedoButtons();
    
    // Save history to localStorage
    localStorage.setItem('editorHistory', JSON.stringify(history));
    localStorage.setItem('editorHistoryIndex', currentHistoryIndex);
}

function updateUndoRedoButtons() {
    document.getElementById('undoButton').disabled = currentHistoryIndex <= 0;
    document.getElementById('redoButton').disabled = currentHistoryIndex >= history.length - 1;
}

function undo() {
    if (currentHistoryIndex > 0) {
        currentHistoryIndex--;
        editor.value = history[currentHistoryIndex];
        updatePreview();
        updateUndoRedoButtons();
    }
}

function redo() {
    if (currentHistoryIndex < history.length - 1) {
        currentHistoryIndex++;
        editor.value = history[currentHistoryIndex];
        updatePreview();
        updateUndoRedoButtons();
    }
}
        
function insertTable() {
    const tableTemplate = `
| Header 1 | Header 2 | Header 3 |
|----------|----------|----------|
| Cell 1   | Cell 2   | Cell 3   |
| Cell 4   | Cell 5   | Cell 6   |
`;
    insertMarkdown(tableTemplate);
}
        
        function insertMarkdown(prefix, suffix = '') {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const text = editor.value;
            const selection = text.substring(start, end);
            
            let insertion;
            if (selection) {
                insertion = prefix + selection + suffix;
            } else {
                insertion = prefix;
            }

            editor.value = text.substring(0, start) + insertion + text.substring(end);
            editor.focus();
            
            // Set cursor position
            if (selection) {
                editor.selectionStart = start;
                editor.selectionEnd = start + insertion.length;
            } else {
                editor.selectionStart = editor.selectionEnd = start + prefix.length;
            }
            
            updatePreview();
        }

        function updateCounts() {
            const text = editor.value;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const chars = text.length;
            
            wordCountElement.textContent = `Words: ${words}`;
            charCountElement.textContent = `Characters: ${chars}`;
        }

function saveDocument() {
    const timestamp = new Date().toISOString().slice(0,10);
    const filename = prompt('Enter filename:', `document-${timestamp}.md`);
    if (!filename) return;

    // Replace image IDs with their base64 data for saving
    let content = editor.value;
    content = content.replace(/\(#(img_\d+)\)/g, (match, imageId) => {
        const base64Data = localStorage.getItem(imageId);
        return `(${base64Data || match})`;
    });

    const blob = new Blob([content], { type: 'text/markdown' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    a.click();
    URL.revokeObjectURL(url);
}

function autosave() {
    if (!isPreviewMode) {
        // Save the markdown content
        localStorage.setItem('markdownContent', editor.value);
        
        // Save the full version with base64 data for backup
        let fullContent = editor.value;
        fullContent = fullContent.replace(/\(#(img_\d+)\)/g, (match, imageId) => {
            const base64Data = localStorage.getItem(imageId);
            return `(${base64Data || match})`;
        });
        localStorage.setItem('markdownContentFull', fullContent);
        localStorage.setItem('lastSaved', new Date().toISOString());
        
        // Save history
        localStorage.setItem('editorHistory', JSON.stringify(history));
        localStorage.setItem('editorHistoryIndex', currentHistoryIndex);
    }
}

setInterval(autosave, 5000); // Autosave every 5 seconds

let saveTimeout;
editor.addEventListener('input', function() {
    saveToHistory(editor.value);
    updatePreview();
    clearTimeout(saveTimeout);
    saveTimeout = setTimeout(autosave, 1000);
});
        
previewToggle.addEventListener('click', function() {
    isPreviewMode = !isPreviewMode;
    previewToggle.classList.toggle('active');
    
    const toggleIcon = previewToggle.querySelector('.material-symbols-rounded');
    
    if (isPreviewMode) {
        editor.classList.add('hidden');
        preview.classList.remove('hidden');
        toggleIcon.textContent = 'edit';
        editor.readOnly = true;  // Disable typing in editor
        setactionbarState(true);   // Disable actionbar buttons
    } else {
        editor.classList.remove('hidden');
        preview.classList.add('hidden');
        toggleIcon.textContent = 'preview';
        editor.readOnly = false;  // Enable typing in editor
        setactionbarState(false);   // Enable actionbar buttons
    }
    
    updatePreview();
});

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveDocument();
            }
        });

        // Load autosaved content
window.addEventListener('load', function() {
    const savedHistory = localStorage.getItem('editorHistory');
    const savedIndex = localStorage.getItem('editorHistoryIndex');
    
    if (savedHistory && savedIndex) {
        history = JSON.parse(savedHistory);
        currentHistoryIndex = parseInt(savedIndex);
        updateUndoRedoButtons();
    }
    
    // Load the last saved content
    if (localStorage.getItem('markdownContentFull')) {
        const savedContent = localStorage.getItem('markdownContentFull');
        editor.value = savedContent;
        saveToHistory(savedContent); // Add initial state to history
        updatePreview();
    }
});

        // Live preview update
        editor.addEventListener('input', updatePreview);

document.addEventListener('DOMContentLoaded', function() {    
    document.getElementById('imageButton').addEventListener('click', async () => {
        try {
            const files = await Gurasuraisu.requestFile({ accept: 'image/*', multiple: false });
            if (files && files.length > 0) {
                const file = files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64String = e.target.result;
                    const imageId = `img_${Date.now()}`;
                    localStorage.setItem(imageId, base64String);
                    
                    const displayMarkdown = `![${file.name}](#${imageId})`;
                    
                    const cursorPos = editor.selectionStart;
                    const textBefore = editor.value.substring(0, cursorPos);
                    const textAfter = editor.value.substring(cursorPos);
                    
                    editor.value = textBefore + displayMarkdown + textAfter;
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
        } catch (e) {
            console.error("Image upload failed", e);
        }
    });

    document.getElementById('openFileBtn').addEventListener('click', async () => {
        try {
            const files = await Gurasuraisu.requestFile({ accept: '.md,.txt', multiple: false });
            if (files && files.length > 0) {
                const file = files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    editor.value = e.target.result;
                    updatePreview();
                    // Reset history on new file load
                    history = [];
                    currentHistoryIndex = -1;
                    saveToHistory(editor.value);
                };
                reader.readAsText(file);
            }
        } catch (e) {
            console.error("File open failed", e);
        }
    });
});
        
document.getElementById('undoButton').addEventListener('click', undo);
document.getElementById('redoButton').addEventListener('click', redo);

document.addEventListener('keydown', function(e) {
    if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
        e.preventDefault();
        if (e.shiftKey) {
            redo();
        } else {
            undo();
        }
    } else if ((e.ctrlKey || e.metaKey) && e.key === 'y') {
        e.preventDefault();
        redo();
    }
});

window.addEventListener('beforeprint', function() {
    if (!isPreviewMode) {
        previewToggle.click(); // Switch to preview mode if not already in preview
    }
    updatePreview(); // Ensure the preview is up to date
});
        
        // Initial preview
        updatePreview();
    </script>
</body>
</html>
